        <style>

            .menu-toggle {
              position: fixed;
              top: 20px;
              right: 20px;
              width: 30px;
              height: 30px;
              cursor: pointer;
              z-index: 1000; /* Ensure the menu toggle appears above other elements */
            }
          
            .bar {
            width: 100%;
            height: 4px;
            background-color: #000000;
            border: 1px solid rgb(121, 0, 0); /* Red border with 5px width */
            margin: 6px auto;
            transition: 0.3s;
          }
          
            .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0.9);
            opacity: 0; /* Initially invisible */
            overflow: hidden;
            z-index: 999;
            transition: height 0.5s ease, opacity 0.5s ease; /* Transition height and opacity for smooth animation */
          }
          
          .fullscreen-menu.open {
            height: 100vh; /* Expand to full height of the viewport when open */
            opacity: 1; /* Make it fully visible */
          }
          
          
            .fullscreen-menu ul {
              list-style: none;
              padding: 0;
              margin: 0;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
            }
          
            .fullscreen-menu ul li {
              margin-bottom: 20px;
            }
          
            .fullscreen-menu ul li a {
              text-decoration: none;
              color: #fff;
              font-size: 24px;
              transition: 0.3s;
            }
          
            .fullscreen-menu ul li a:hover {
              color: #aaa;
            }
          </style>

 


</head>

    <script> //toggle

        document.addEventListener('DOMContentLoaded', function() {
          const menuToggle = document.querySelector('.menu-toggle');
          const fullScreenMenu = document.querySelector('.fullscreen-menu');
        
          // Menu toggle click event
          menuToggle.addEventListener('click', function() {
            fullScreenMenu.classList.toggle('open');
          });
        
          // Full-screen menu click event to close the menu when clicking outside of it
          fullScreenMenu.addEventListener('click', function(event) {
            if (!event.target.closest('.fullscreen-menu ul')) {
              fullScreenMenu.classList.remove('open');
            }
          });
        });
        
        
          </script>
